<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Call Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little custom CSS for a smooth background animation */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-gray-800 font-sans">
    <div class="container mx-auto p-4 md:p-8 min-h-screen flex flex-col items-center justify-center">

        <div class="w-full max-w-3xl bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-10 space-y-6">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">ðŸ“ž Customer Call Analyzer</h1>
                <p class="text-gray-600 mt-2">Paste a call transcript below to get an instant summary and sentiment analysis.</p>
            </div>

            <form id="analysis-form" class="space-y-4">
                <textarea id="transcript-input"
                    class="w-full h-48 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-none"
                    placeholder="Paste your customer call transcript here..."></textarea>
                
                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="submit" id="submit-button"
                        class="w-full sm:w-auto flex-grow bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 disabled:bg-gray-400">
                        Analyze Transcript
                    </button>
                    <a href="/download" id="download-button"
                        class="w-full sm:w-auto text-center bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-200">
                        Download CSV
                    </a>
                </div>
            </form>

            <div id="results-card" class="hidden p-6 bg-gray-50 rounded-lg border border-gray-200 space-y-4">
                <h2 class="text-2xl font-semibold text-gray-800">Analysis Result</h2>
                
                <div>
                    <h3 class="font-bold text-gray-700">Summary:</h3>
                    <p id="summary-output" class="text-gray-600 mt-1"></p>
                </div>
                
                <div>
                    <h3 class="font-bold text-gray-700">Sentiment:</h3>
                    <span id="sentiment-output" class="text-sm font-medium px-3 py-1 rounded-full"></span>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('analysis-form');
            const transcriptInput = document.getElementById('transcript-input');
            const submitButton = document.getElementById('submit-button');
            const resultsCard = document.getElementById('results-card');
            const summaryOutput = document.getElementById('summary-output');
            const sentimentOutput = document.getElementById('sentiment-output');

            const sentimentStyles = {
                Positive: 'bg-green-100 text-green-800',
                Neutral: 'bg-yellow-100 text-yellow-800',
                Negative: 'bg-red-100 text-red-800',
                Unknown: 'bg-gray-100 text-gray-800'
            };

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const transcript = transcriptInput.value.trim();
                
                if (!transcript) {
                    alert('Please paste a transcript before analyzing.');
                    return;
                }

                // UI feedback: disable button and show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'Analyzing...';
                resultsCard.classList.add('hidden');

                try {
                    const response = await fetch('/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ transcript: transcript })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    // Update the UI with the results
                    summaryOutput.textContent = result.summary;
                    sentimentOutput.textContent = result.sentiment;

                    // Apply sentiment-specific styling
                    sentimentOutput.className = 'text-sm font-medium px-3 py-1 rounded-full'; // Reset classes
                    const styleClass = sentimentStyles[result.sentiment] || sentimentStyles['Unknown'];
                    sentimentOutput.classList.add(...styleClass.split(' '));

                    resultsCard.classList.remove('hidden');

                } catch (error) {
                    console.error('Analysis failed:', error);
                    alert('An error occurred during analysis. Please try again.');
                } finally {
                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Analyze Transcript';
                }
            });
        });
    </script>
</body>
</html>
